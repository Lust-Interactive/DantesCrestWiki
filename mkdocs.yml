        - Archer: archer.md
        - Druid: druid.md
        - Monk: monk.md
        - Paladin: paladin.md
        - Priest: priest.md
      - Chaotic Neutral:
        - Alchemist: alchemist.md
        - Bard: bard.md
        - Engineer: engineer.md
        - Rogue: rogue.md
        - Witch Doctor: witchdoctor.md
      - Chaotic Evil:
        - Dread Knight: dreadknight.md
        - Necromancer: necromancer.md
        - Shadowblade: shadowblade.md
        - Sorcerer: sorcerer.md
        - Warlock: warlock.md
    - Mechanics:
      - Alliances: alliances.md
